<div *ngIf="!loading">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-title">
        <div class="pull-left">
          <h1 class="title">Services</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" *ngFor="let service of services">
      <section class="box ">
        <header class="panel_header">
          <a [routerLink]="['/services', service.id]" >
            <h2 class="title pull-left">
              <span class="label label-warning">Testnet</span>
              {{service.name}}
            </h2>
          </a>
        </header>
        <div class="content-body">
          <div class="service-description">
            {{service.description}}
          </div>
        </div>
      </section>
    </div>
  </div>
