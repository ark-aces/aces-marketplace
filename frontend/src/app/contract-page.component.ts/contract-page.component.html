<div *ngIf="! isLoading()">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-title">
        <div class="pull-left">
          <h1 class="title">Contract {{id}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <section class="box ">
        <div class="content-body">
          <div class="row">
            <div class="col-lg-4">
              <h4>Status</h4>
              <p>{{contract.status | titlecase}}</p>
            </div>
            <div class="col-lg-4">
              <h4>Created At</h4>
              <p>{{contract.createdAt}}</p>
            </div>
            <div class="col-lg-4">
              <h4>Service</h4>
              <p><a [routerLink]="['/services', contract.serviceId]">{{contract.serviceId}}</a></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <h3>Execution Results</h3>

  <div class="row">
    <div class="col-xs-12">
      <section class="box ">
        <div class="content-body" style="overflow: scroll">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
              <tr *ngFor="let row of resultRows">
                <td>{{row.name}}</td>
                <td>{{row.value}}</td>
              </tr>

              <tr *ngFor="let resultArray of resultArrays">
                <td>{{resultArray.name}}</td>
                <td>
                  <div *ngIf="resultArray.rows.length == 0">
                    None
                  </div>
                  <table class="table">
                    <tbody>
                      <tr *ngFor="let row of resultArray.rows">
                        <td>{{row.name}}</td>
                        <td>{{row.value}}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </section>
    </div>
  </div>

</div>
